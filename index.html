<!DOCTYPE html>

<body>
    <h2>EVENT REGISTRATION</h2>
    <fieldset>
        <form>
            <label for="name">Name:</label>
            <br/>
            <input type="text" name="name" id="name">
            <br/><br/>

            <label for="email">Email:</label> <br/>
            <input type="email" name="email" id="email">
            <br><br>

            <label for="phone">Phone:</label>
            <br>
            <input type="tel" name="phone" id="phone">  <!--type=tel for phone number input-->
            <br><br>

            <label for="occupation">Occupation:</label> <br>
            <select name="occupation" id="occupation">
                <option value="o1">other</option>
                <option value="engineer">Student</option>
                <option value="doctor">professional</option>
                
            </select>

            <fieldset>
                <legend>Topics of Interest</legend>
                <input type="checkbox" name="html" id="html">
                <br><label for="html">HTML</label>
                <br>

                <input type="checkbox" name="css" id="css" ><br>
                <label for="css">CSS</label>
                <br>
                <input type="checkbox" name="javascript" id="javascript"> <br>
                <label for="javascript">JavaScript</label>
                <br><br>
            </fieldset>
                              
         

            <label for="comments">Comments:</label> <br>
            <textarea name="comments" id="comments" rows="5" cols="15"></textarea> <br><br>

            <input type="submit" name="register" id="register" value="Register">
        </form>
    </fieldset>
